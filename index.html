<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form
        class="form-control form-floating row rounded-4 needs-validation"
        id="calculator"
      >
        <div class="row pt-3">
          <h2 class="form-label mb-3">Proration Calculator</h2>
          <div class="col-md-6 mb-3">
            <label for="disbursement-date" class="form-label"
              >Disbursement Date</label
            >
            <input type="date" class="form-control" id="disbursement-date" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="annual-tax" class="form-label">Annual Tax Amount</label>
            <input
              type="text"
              class="form-control"
              id="annual-tax"
              placeholder="0.00"
            />
          </div>
          <div class="col-md-6 mb-3">
            <label for="eld" class="form-label">Next Due Date</label>
            <input type="date" class="form-control" id="eld" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="payor" class="form-label">Who is paying?</label>
            <select class="form-select" id="payor">
              <option selected>Choose payor</option>
              <option value="1">Buyer</option>
              <option value="2">Seller</option>
            </select>
          </div>
        </div>
        <hr class="my-3" />
        <h5 class="form-label mb-3">Time Period Covered by Next Bill</h5>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="date-from" class="form-label">From</label>
            <input type="date" class="form-control mb-3" id="date-from" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="date-to" class="form-label">To</label>
            <input type="date" class="form-control mb-3" id="date-to" />
          </div>
        </div>
        <div>
          <button type="button" class="col-md-12 mb-3 btn btn-primary calc">
            Calculate
          </button>
        </div>
        <h5 class="form-label mb-3" id="result"></h5>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
